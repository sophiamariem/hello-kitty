<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Hello Kitty & Friends Game for Isabella</title>
  <link rel="icon" href="assets/hello-kitty.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="startScreen">
  <div>Welcome Isabella!</div>
  <button class="screenButton" id="startButton">Play</button>
</div>

<div id="gameOverScreen" style="display:none;">
  <div>Game Over, Isabella!</div>
  <div id="finalScore" style="font-size:clamp(16px,4vw,22px); margin-top:10px;"></div>
  <button class="screenButton" id="restartButton">Play Again</button>
</div>

<div id="app">
  <h2>Hi Isabella</h2>
  <div id="scoreboard">Score: 0 | Lives: 3</div>
  <canvas id="gameCanvas" width="500" height="600"></canvas>
</div>

<audio id="collectSound" src="assets/coin.wav" preload="auto"></audio>
<audio id="hitSound" src="assets/oops.wav" preload="auto"></audio>

<script src="game.js" defer></script>
</body>
</html>
